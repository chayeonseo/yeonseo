<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&display=swap" rel="stylesheet">
  <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
  <link rel="stylesheet" href="../static/CSS/join.css">
  <script src="../static/js/join.js" defer></script>

</head>
<body>
<div class="join-view">
  <div class="header">
    <div class="header-wrapper">
      <div class="header-upper">
        <div class="logo-wrapper"></div>
        <div class="user-wrapper">
          <button class="start-project-btn">프로젝트 시작</button>
          <button class="login-btn">로그인 하기</button>
          <div class="user-button-wrapper">
            <div class="user-button">
              <a href=""><img src="../image/heart.png"/></a>
              <a href=""><img src="../image/user.png"/></a>
              <a href=""><img src="../image/customer-support.png"/></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="header-fixed">
      <div class="categories">
        <a id="category-bar"><i class="fi fi-br-menu-burger"></i></a>
        <div id="category-home">홈</div>
        <div id="category-popular">인기</div>
        <div id="category-new">신규</div>
        <div id="category-closing">마감임박</div>
      </div>
      <div class="search-section">
        <input type="text">
        <button id="search-btn">검색</button>
      </div>
    </div>
  </div>
  <div class="wrap">
    <h3>JOIN</h3>
    <form id="signup-form" th:action="@{/user/join}" method="post" enctype="multipart/form-data">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

      <div class="input_wrap">

        <input class="login_input" th:name="email" type="text" placeholder="email" th:if="${session.snsUser != null}" th:value="${session.snsUser.email}"/>
        <input class="login_input" th:name="id" type="text" placeholder="ID"/>
        <input class="login_input" th:name="password" type="password" placeholder="password"/>
        <input class="login_input" type="password" th:name="password" placeholder="password-check"/>
        <input class="login_input" th:name="tel" type="tel" placeholder="phone_number"/>
        <input class="login_input" th:name="imageFile" type="file" placeholder="프로필 사진"/>
        <input id="join_btn" type="submit" value="JOIN">
        <input id="cert_btn" type="button" value="본인인증하기">
      </div>

      <p>
        이미 회원이신가요?
        <a href="login.html">로그인으로 돌아가기  &rarr;</a>
      </p>
        <input type="hidden" id="user-ci" th:name="ci">
    </form>
  </div>
</div>
</body>
</html>
