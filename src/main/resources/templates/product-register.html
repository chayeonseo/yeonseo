<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/CSS/product-register.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.2.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>

</head>
<body>
    <div class="product-view">
        <div class="header">
            <div class="header-wrapper">
                <div class="header-upper">
                    <div class="logo-wrapper"></div>
                    <div class="user-wrapper">
                        <button class="start-project-btn">프로젝트 시작</button>
                        <button class="login-btn">로그인 하기</button>
                        <div class="user-button-wrapper">
                            <div class="user-button">
                                <a href=""><img src="../image/heart.png"/></a>
                                <a href=""><img src="../image/user.png"/></a>
                                <a href=""><img src="../image/customer-support.png"/></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="header-fixed">
                <div class="categories">
                    <div class="cate-con">
                        <div id="category-bar"><i class="fi fi-br-menu-burger"></i></div>
                        <div class="category-select">
                            <div class="select-box">
                                <div>
                                    <img src="../image/tech.png"/>
                                    <div>테크/가전</div>
                                </div>
                                <div>
                                    <img src="../image/beauty.png"/>
                                    <div>뷰티</div>
                                </div>
                                <div>
                                    <img src="../image/living.png"/>
                                    <div>홈/리빙</div>
                                </div>
                            </div>
                            <div class="select-box">
                                <div>
                                    <img src="../image/outdoor.png"/>
                                    <div>아웃도어</div>
                                </div>
                                <div>
                                    <img src="../image/food.png"/>
                                    <div>푸드</div>
                                </div>
                                <div>
                                    <img src="../image/book.png"/>
                                    <div>도서</div>
                                </div>
                            </div>
                            <div class="select-box">
                                <div>
                                    <img src="../image/pet.png"/>
                                    <div>반려동물</div>
                                </div>
                                <div>
                                    <img src="../image/kids.png"/>
                                    <div>키즈</div>
                                </div>
                                <div>
                                    <img src="../image/game.png"/>
                                    <div>게임</div>
                                </div>



                            </div>
                        </div>
                    </div>                    <div id="category-home">홈</div>
                    <div id="category-popular">인기</div>
                    <div id="category-new">신규</div>
                    <div id="category-closing">마감임박</div>
                </div>
                <div class="search-section">
                    <input type="text">
                    <button id="search-btn">검색</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="title">프로젝트 등록</div>
            <div class="product-basic-info">
                <div class="sub-title">제품정보</div>
                <div class="category-select-section">
                    <div  style="font-weight: bold;">카테고리 선택</div>
                    <select>
                        <option selected hidden="hidden">카테고리 선택</option>
                        <option>테크/가전</option>
                        <option>뷰티</option>
                        <option>홈/리빙</option>
                        <option>아웃도어</option>
                        <option>푸드</option>
                        <option>도서</option>
                        <option>반려동물</option>
                        <option>키즈</option>
                        <option>게임</option>
                    </select>
                </div>
                <div class="product-name-section">
                    <div><span>제품이름</span> <span class="must">*</span></div>
                    <input type="text" style="text-align: right">
                </div>
                <div class="product-tbimg-section">
                    <div><span>대표이미지(1개)</span> <span class="must">*</span></div>
                    <input type="image" class="image-input">
                </div>
                <div class="product-price-section">
                    <div><span>제품가격</span> <span class="must">*</span></div>
                    <input type="text" style="text-align: right"> 원
                </div>
                <div class="product-deliver-section">
                    <div><span>배송비</span> <span class="must">*</span></div>
                    <input type="text" style="text-align: right" placeholder="무료배송(0원)일 경우 0원 작성 필요"> 원
                </div>
                <div class="product-detail-section">
                    <div><span>프로젝트 상세정보 (이미지 또는 글)</span> <span class="must">*</span></div>
                    <input type="text"><br>
                    <input type="image" id="image-input">
                </div>
                <div class="project-img-section">
                    <div  style="font-weight: bold;">기간</div>
                    시작 날짜 : <input type="date">
                    마감 날짜 : <input type="date">
                </div>
                <div class="product-goal-section">
                    <div><span>목표인원</span> <span class="must">*</span></div>
                    <input type="text" style="text-align: right"> 명
                </div>
                <div class="product-summary-section">
                    <div  style="font-weight: bold;">프로젝트 요약</div>
                    <input type="text">
                </div>
            </div>
            <div class="reward">
                <div class="sub-title">리워드정보</div>
                <div class="info">제품의 성공률을 높이기 위한 방법! 리워드를 설계하세요!</div>
                <div class="info">선착순으로 특정 혜택을 제공하거나 사은품을 증정하게 된다면 우연한 방문을 결제로 이끌 수 있습니다 (얼리버드 혜택)</div>
                <input type="text" placeholder="리워드 혜택 작성">
            </div>
        </div>
    </div>
</body>
</html>
